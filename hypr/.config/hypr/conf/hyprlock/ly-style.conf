# INPUT FIELD
input-field {
    font_family = Terminus ExtraBold
    monitor =
    size = 200, 50
    outline_thickness = -1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    outer_color = rgba(0, 0, 0, 0)
    inner_color =rgba(0, 0, 0, 0)
    dots_text_format = *
    font_color = rgb(255, 255, 255)
    placeholder_text =
    fade_on_empty = false
    hide_input = false
    position = -60 , -15
    halign = center
    valign = center
}

